name: Lint

on:
  push:
    paths:
      - "**/*.ts"
      - "**/*.tsx"
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint